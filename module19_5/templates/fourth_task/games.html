{% extends "fourth_task/menu.html" %}

{% block pagename %}<h1>Игры</h1>{% endblock %}

{% block content %}
    <ul>
        {% for game in games %}
            <li>
                {{ game.title }} | {{ game.description }} | Стоимость: {{ game.cost }}
                <button>Купить</button>
            </li>
        {% endfor %}
    </ul>
    <button><a href="{% url 'platform' %}">Вернуться обратно</a></button>
{% endblock %}
